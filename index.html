<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstras GUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>The Graph is shown below:-</u></h1>
        <img src="vai_graph.png" alt="graph_by_vaibhav" >
    <h1><u><i>Select the starting node:-</i></u></h1>
    <p>The shortest distance to other nodes from selected node will be printed below the respective buttons</p>
    <div>
        <button id="node0">0</button>
        <button id="node1">1</button>
        <button id="node2">2</button>
        <button id="node3">3</button>
        <button id="node4">4</button>
    </div>
    <div id="result"></div>
    <script src="app.js"></script>
</body>
</html>
